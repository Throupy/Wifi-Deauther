  {% extends "head.html" %}
  {% block content %}
  <div class="container">
    <div id="main-content">
        <h1>Wi-Fi Jammer Interface</h1>
    <button onclick="run();" type="button" class="btn btn-success">Refresh</button>
    <div class="container mt-5 mb-3">
        <div class="row">
          {% for ap in aps %}
            <div class="col-md-4">
            <form method="post" action="{{ url_for('jam') }}">
                <div class="card p-3 mb-2">
                    <div class="mt-2">
                        <button name="AP_INFO" value="{{ ap.mac }}-{{ ap.channel }}" type="submit" class="float-right btn btn-danger">Jam</button>
                        <h5 class="heading">{{ ap.ssid }}</h5>
                        <small class="text-muted">{{ ap.mac }}</small>
                        <div class="mt-2">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: {{ 100-ap.power }}%" aria-valuenow="{{ 100-ap.power }}" aria-valuemin="0" aria-valuemax="100">{{100-ap.power}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            </div>
          {% endfor %}  
          </div>
        </div>
    </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

{% endblock content %}
